services:
  grafana:
    image: grafana/grafana-enterprise:latest@sha256:1645b1867318ef7697c86c1f5e43a3c6c410124307486c1d6e8b77ea7ee9e563
    ports:
      - 3000:3000
    environment:
      GF_RENDERING_SERVER_URL: http://renderer:8081/render
      GF_RENDERING_CALLBACK_URL: http://grafana:3000/
      GF_LOG_FILTERS: rendering:debug

  renderer:
    build:
      context: ../../../
      dockerfile: Dockerfile
    ports:
      - 8081
    environment:
      ENABLE_METRICS: 'true'
