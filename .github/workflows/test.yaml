name: Tests

on:
  push:
    branches:
      - master
  pull_request:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    permissions:
      contents: read # clone the repository
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: yarn install --frozen-lockfile
      - run: yarn run eslint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    permissions:
      contents: read # clone the repository
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: yarn install --frozen-lockfile
      - run: yarn run typecheck

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    permissions:
      contents: read # clone the repository
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: yarn install --frozen-lockfile
      - run: yarn run prettier:check

  docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read # clone the repository
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - run: docker build .
