name: Build

on:
  push:
    branches:
      - master
  pull_request:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # TODO: Support more platforms & architectures.
    name: Build plugin for linux-x64-glibc
    runs-on: ubuntu-latest
    permissions:
      contents: read # clone the repository
      id-token: write # required to read secrets
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: yarn install --frozen-lockfile
      - run: yarn run build

      # Assume env: GRAFANA_API_KEY

      - name: Package
        run: ./scripts/package_target.sh linux-x64-glibc false linux-x64-glibc/

      - name: Acquire Grafana API key
        id: grafana_api_key
        uses: grafana/shared-workflows/actions/get-vault-secrets@get-vault-secrets/v1
        with:
          repo_secrets: |
            GRAFANA_ACCESS_POLICY_TOKEN=gcom-token:token
      - name: Sign package
        run: yarn sign-plugin --distDir ./dist/linux-x64-glibc/
      - name: Create ZIP
        working-directory: dist/
        run: zip -yqr linux-x64-glibc.zip linux-x64-glibc/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64-glibc.zip
          path: dist/linux-x64-glibc.zip
