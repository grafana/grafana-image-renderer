name: Build

on:
  push:
    branches:
      - master
  pull_request:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # TODO: Support more platforms & architectures.
    name: Build plugin for linux-x64-glibc
    runs-on: ubuntu-latest
    permissions:
      contents: read # clone the repository
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: yarn install --frozen-lockfile
      - run: yarn run build

      # Assume env: GRAFANA_API_KEY

      - name: Package
        run: ./scripts/package_target.sh linux-x64-glibc
      #- name: Sign manifest
      #- name: Archive target
